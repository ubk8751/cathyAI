version: '3.8'
services:
  webbui_chat:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ../characters:/app/characters
      - ../public:/app/public
      - /tmp/activity.last:/tmp/activity.last
    env_file:
      - .env
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"